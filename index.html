<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonst -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Open Sans font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Garet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.svg"
      sizes="16x16"
    />
    <!-- Temp -->
    <link rel="stylesheet" href="./temp.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Fyre</title>
  </head>
  <body>
    <!----------------------------------------->
    <!----- Main Section ----->
    <!----------------------------------------->
    <main>
      <div class="container">
        <div class="wrapper flex flex-col justify-center items-center">
          <div class="heading">
            <h1>REQUEST A HEAVY EQUIPMENT</h1>
            <h2>SHIPPING QUOTE</h2>
          </div>
        </div>
      </div>
    </main>
    <!----------------------------------------->
    <!----- Quote Section ----->
    <!----------------------------------------->
    <section class="quote">
      <div class="container">
        <div class="wrapper">
          <div class="heading flex flex-col justify-center items-center">
            <h2>GET A QUOTE</h2>
            <h3>IN 3 SIMPLE STEPS</h3>
          </div>

          <div class="switch-state">
            <div class="items flex justify-center">
              <div class="content">
                <div class="item active">
                  <div class="img active">
                    <img src="./images/crain.png" alt="crain" />
                  </div>
                </div>
                <div class="info">
                  <div class="dots">
                    <div class="dot active-dot green"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>

                  <p>Make model and year</p>
                </div>
              </div>
              <div class="content">
                <div class="item">
                  <div class="img">
                    <img src="./images/map.png" alt="map" />
                  </div>
                </div>
                <div class="info">
                  <div class="dots">
                    <div class="dot active-dot red"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>

                  <p>Cities and Pickup date</p>
                </div>
              </div>
              <div class="content">
                <div class="item">
                  <div class="img">
                    <img src="./images/call.png" alt="call" />
                  </div>
                </div>
                <div class="info">
                  <div class="dots">
                    <div class="dot active-dot blue"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>

                  <p>Contact Informations</p>
                </div>
              </div>
            </div>
          </div>

          <div class="form-data flex swiper formslider">
            <div class="swiper-wrapper">
              <!-- Form One -->
              <form
                class="form-1 swiper-slide flex flex-col justify-center items-center"
              >
                <div class="filed">
                  <label for="make">MAKE</label>
                  <input
                    id="make"
                    type="text"
                    placeholder="Eg:- A8, Accord..."
                  />
                </div>
                <div class="filed">
                  <label for="model">MODEL</label>
                  <input
                    id="make"
                    type="text"
                    placeholder="Eg:- Audi, Honda..."
                  />
                </div>
                <div class="filed">
                  <label for="year">YEAR</label>
                  <input id="year" type="text" placeholder="Eg:- 2023" />
                </div>
                <!-- Grid filed -->
                <div class="filed">
                  <div class="grid-items">
                    <div class="grid-item">
                      <label for="kg-1">Weight (KG)</label>
                      <input id="kg-1" type="text" />
                    </div>
                    <div class="grid-item">
                      <label for="ft-1">Length( FT) </label>
                      <input id="ft-1" type="text" />
                    </div>
                    <div class="grid-item">
                      <label for="kg-2">Weight (KG)</label>
                      <input id="kg-2" type="text" />
                    </div>
                    <div class="grid-item">
                      <label for="ft-2">Length( FT) </label>
                      <input id="ft-2" type="text" />
                    </div>
                  </div>
                </div>
                <div class="filed">
                  <label for="does">RESIDENTIAL OR COMMERCIAL PICKUP</label>
                  <input
                    id="does"
                    type="text"
                    placeholder="Eg: Yes, Accidented, No, needs a boost
  "
                  />
                </div>
                <div class="boat-btn flex justify-center items-center">
                  <h4>Add a equipment</h4>

                  <div class="plus">
                    <svg
                      stroke="currentColor"
                      fill="currentColor"
                      stroke-width="0"
                      version="1.2"
                      baseProfile="tiny"
                      viewBox="0 0 24 24"
                      height="1em"
                      RESIDENTIAL
                      OR
                      COMMERCIAL
                      PICKUP
                      width="1em"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M18 10h-4v-4c0-1.104-.896-2-2-2s-2 .896-2 2l.071 4h-4.071c-1.104 0-2 .896-2 2s.896 2 2 2l4.071-.071-.071 4.071c0 1.104.896 2 2 2s2-.896 2-2v-4.071l4 .071c1.104 0 2-.896 2-2s-.896-2-2-2z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </form>
              <!-- Form Two -->
              <form
                class="form-2 swiper-slide flex flex-col justify-center items-center"
              >
                <div class="filed">
                  <label for="pickup-city">Pickup City</label>
                  <input
                    id="pickup-city"
                    type="text"
                    placeholder="Eg:- Toronto, Quebec...
  "
                  />
                </div>
                <div class="filed">
                  <label for="delivery">Delivery City</label>
                  <input
                    id="delivery"
                    type="text"
                    placeholder="Eg:- Toronto, Quebec..."
                  />
                </div>
                <div class="filed">
                  <label for="pickup-data">Pickup Date</label>
                  <input id="pickup-data" type="date" />
                </div>

                <div class="filed note">
                  <label for="pickup-data">Note</label>
                  <textarea id="pickup-data" rows="4" cols="50"></textarea>
                </div>
              </form>
              <!-- Form Three -->
              <form
                class="form-3 swiper-slide flex flex-col justify-center items-center"
              >
                <div class="filed">
                  <label for="firstname">First Name</label>
                  <input id="firstname" type="text" />
                </div>
                <div class="filed">
                  <label for="lastname">Last Name</label>
                  <input id="lastname" type="text" />
                </div>
                <div class="filed">
                  <label for="bussinessname">Business Name</label>
                  <input id="bussinessname" type="text" />
                </div>
                <div class="filed">
                  <label for="email">Email</label>
                  <input id="email" type="email" />
                </div>
                <div class="filed">
                  <label for="area">Area Code</label>
                  <input id="area" type="number" />
                </div>
                <div class="filed">
                  <label for="number">Mobile Phone</label>
                  <input
                    id="number"
                    type="number"
                    placeholder="Eg: 581-456-7868"
                  />
                </div>
              </form>
            </div>
          </div>
          <!-- Scroll buttons -->
          <div class="buttons flex items-center">
            <button class="prev">prev</button>
            <button class="next">next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Main -->
    <script src="./js/script.js"></script>
  </body>
</html>
