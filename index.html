<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonst -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Open Sans font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Garet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.svg"
      sizes="16x16"
    />
    <!-- Temp -->
    <link rel="stylesheet" href="./temp.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Fyre</title>
  </head>
  <body>
    <!----------------------------------------->
    <!----- Main Section ----->
    <!----------------------------------------->
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="top-content flex items-center">
            <div class="top-left">
              <span>Your Shippment</span>
              <h1>#WPC6737894-CARGO</h1>
            </div>
            <div class="top-right">
              <div class="bar-code">
                <img src="./images/bar-code.png" alt="bar-code" />
              </div>
            </div>
          </div>

          <div class="bottom-content">
            <div class="content flex items-center">
              <div class="black-cars">
                <img src="./images/black-cars.png" alt="cars" />
              </div>

              <div class="car-names flex">
                <div class="cars grid">
                  <span>car1,</span>
                  <span>car2,</span>
                  <span>car3</span>
                </div>
                <div class="cars grid">
                  <span>car1,</span>
                  <span>car2,</span>
                  <span>car3</span>
                </div>
              </div>

              <div class="download">
                <a href="#">Download Bol</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!----------------------------------------->
    <!----- Shipment Section ----->
    <!----------------------------------------->
    <section class="shipment">
      <div class="wrapper">
        <div class="container">
          <div class="states">
            <ul class="flex">
              <li>Estimated Transit Time</li>
              <li>Location History</li>
              <li>Shipment Informations</li>
              <li>Photos</li>
              <li>Planning</li>
            </ul>
          </div>

          <div class="track">
            <div class="estimated-transit-time">
              <div class="top-content">
                <h2>EXPECTED PICKUP DATE :</h2>
                <div class="truck-road">
                  <div class="road"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Main -->
    <script src="./js/script.js"></script>
  </body>
</html>
